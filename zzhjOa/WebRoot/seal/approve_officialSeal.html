<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>审批</title>
		<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../easyui/demo/demo.css">		
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../easyui/jquery.min.js"></script>
		<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>	
	</head>
	<body>
		<!--审批表格-->
		 <div id="approve_official_Tb">
			<a  class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="approve_official_Tb()" >查看</a>
			<!--  <a  class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteSpprove()">删除</a>-->				
		</div>
		<div id="approve_official_tanc"> 
			<form action="" method="post" id="approve_official_form" class="approve_official_form">
				<input name="idd" id="dis_none" style="display:none !important;"/>
				<h2 class="cmn_tit">资质章盖章申请单</h2>
				<ul class="cmn_list">
					<li>
						<span>编号</span>
						<input type="text" name="id2"  value="" readonly="readonly" class="approve_official_val" /></li>
					<li>
						<span>项目名称</span>
						<input type="text" name="projectName2" readonly="readonly" value="" class="approve_official_val"/></li>
					<li>
						<span>章类型</span>
						<input type="text" name="sealId" readonly="readonly" value="" class="approve_official_val "/></li>
					<li>
					<li>
						<span>页数</span>
						<input type="text" name="pageNumber2" readonly="readonly" value="" class="approve_official_val "/></li>
					<li>
						
						<span>份数</span>
						<input type="text" name="copiesNumber2" readonly="readonly" value="" class="approve_official_val" /></li>
					<li>
						<span>盖章内容</span>
						<textarea name="text2"  rows="" cols="" readonly="readonly" class="approve_official_val"></textarea></li>
					<li>
						<span>盖章事由</span>
						<textarea name="why2" rows="" cols="" readonly="readonly" class="approve_official_val"></textarea></li>
					<li class="txt_ctr">
						<input type="button" value="审批" onclick="approve_official_Submit()"/>
				
					</li>
				</ul>
  			   
  			</form>

		</div>
		
		
		
		<table id="approveDg"></table>
		


		<script type="text/javascript">	
			var datagridData = {                                                     
			    "total":12,                                                     
			    "rows":[                                                         
			        {"number":"001","sealId":"Name 1","state":"Name 1","projectName":"Name1","userId":"Name 1","requestDate":"2052","text":"20522052205220522052205220522052","why":"2052","pageNumber":"2052","copiesNumber":"2052","approver":"2052","agent":"2052","overDate":"2052","ztai":"2052",},        
			        {"number":"001","sealId":"Name 1","state":"Name 1","projectName":"Name1","userId":"Name 1","requestDate":"2052","text":"205220522052205220522052","why":"2052","pageNumber":"2052","copiesNumber":"2052","approver":"2052","agent":"2052","overDate":"2052","ztai":"2052",},        
			        {"number":"001","sealId":"Name 1","state":"Name 1","projectName":"Name1","userId":"Name 1","requestDate":"2052","text":"205220522052","why":"2052","pageNumber":"2052","copiesNumber":"2052","approver":"2052","agent":"2052","overDate":"2052","ztai":"2052",},        
			        {"number":"001","sealId":"Name 1","state":"Name 1","projectName":"Name1","userId":"Name 1","requestDate":"2052","text":"2052","why":"2052","pageNumber":"2052","copiesNumber":"2052","approver":"2052","agent":"2052","overDate":"2052","ztai":"2052",},        
			        {"number":"001","sealId":"Name 1","state":"Name 1","projectName":"Name1","userId":"Name 1","requestDate":"2052","text":"2052","why":"2052","pageNumber":"2052","copiesNumber":"2052","approver":"2052","agent":"2052","overDate":"2052","ztai":"2052",},        
			        {"number":"001","sealId":"Name 1","state":"Name 1","projectName":"Name1","userId":"Name 1","requestDate":"2052","text":"2052","why":"2052","pageNumber":"2052","copiesNumber":"2052","approver":"2052","agent":"2052","overDate":"2052","ztai":"2052",},        
			        {"number":"001","sealId":"Name 1","state":"Name 1","projectName":"Name1","userId":"Name 1","requestDate":"2052","text":"2052","why":"2052","pageNumber":"2052","copiesNumber":"2052","approver":"2052","agent":"2052","overDate":"2052","ztai":"2052",},        
			    ]                                                         
			}
			
			
			
			
		$('#approveDg').datagrid({
			 url:'ziZhiSeal/queryOneself.action',
			 data:datagridData,
			rownumbers:true,
		    singleSelect:true, 
			nowarp:false,
		    fit:true, 
		    fitColumns:true,
		    border:false,
			pagination:true,
	 		singleSelect:true,
		    toolbar:'#approve_official_Tb', 
		   	columns:[[    
	        {field:'id',title:'id',checkbox:true,}, 
			{field:'number',title:'编号',width:100,},       
			{field:'projectName',title:'项目名称',width:100,},
			{field:'sealId',title:'章类型',width:50,},
			{field:'userId',title:'申请人',width:100,formatter:function(value){
    			return value.name;
    		}},
			{field:'requestDate',title:'申请时间',width:100,},
			{field:'text',title:'盖章内容',width:100,},  
			{field:'why',title:'盖章事由',width:100,},
			{field:'pageNumber',title:'页数',width:100,},   
			{field:'copiesNumber',title:'份数',width:100,},        		
			{field:'approver',title:'审批人',width:100,},
			{field:'agent',title:'经办人',width:100,},   	        		
       		{field:'overDate',title:'盖章时间',width:100,},
       		{field:'state',title:'状态',width:50,},
		    ]],
		})
	
		spprove_tanc = $('#approve_official_tanc').dialog({
			title : '审批',
			width : 400,
			height : 400,
			closed : true,
			cache : false,
			modal : true
		});	
		//查看
		function approve_official_Tb(){		
			//var row = $('#approveDg').datagrid('getChecked');  你这个是选择所以行
			var row = $('#approveDg').datagrid('getSelected');
			if(row == null){
			   alert("请选择一条数据");
			}else{
				$("input[name = idd]").val(row.id);
				$("input[name = sealId]").val(row.sealId);
				$("input[name = id2]").val(row.number);
				$("input[name = projectName2]").val(row.projectName);
				$("input[name = pageNumber2]").val(row.pageNumber);
				$("input[name = copiesNumber2]").val(row.copiesNumber);
				$("textarea[name = text2]").val(row.text);
				$("textarea[name = why2]").val(row.why);
				spprove_tanc.dialog('open') // 打开dialog
//				spprove_tanc.dialog('close') // 关闭dialog
			}
			//console.log(row)
			
			
		};
		
		

		 function approve_official_Submit(){	 			
			$.ajax({
				   url:"ziZhiSeal/approver.action",
				   type:"post",
				   data:$("#approve_official_form").serialize(),	
				   dataType:"",			   
				   success:function(data){
					   if(data == 1){
					   		$('#approve_official_tanc').dialog({
								closed : true,
							});
					   	alert("审批完成");
					   	spprove_tanc.dialog('close');
					   	$('#approve_official_Dg').datagrid('reload');
					   	
					   }else{
					   	alert("提交失败");
					   	
					   }
				   }
			})
		}
  	</script>
		
	</body>
</html>
