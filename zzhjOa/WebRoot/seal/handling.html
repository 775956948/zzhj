<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>经办</title>
						<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../easyui/demo/demo.css">		
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../easyui/jquery.min.js"></script>
		<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
		
	</head>
	<body>
		

		<!--审批表格-->
		 <div id="spproveTb">
			<a  class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="addSpproveTb()" >查看</a>
			<!--  <a  class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteSpprove()">删除</a>-->				
		</div>
		<div id="spprove-tanc" style="display: none;"> 
			<form action="" method="post" id="approve-form" class="approve-form">
				<input name="sealId" id="dis_none" style="display:none !important;"/>
				<h2 class="cmn_tit">资质章盖章经办单</h2>
				<ul class="cmn_list">
					<li><span>编号</span><input type="text" name="id"  value="" readonly="readonly" class="apply-val" /></li>
					<li><span>项目名称</span><input type="text" name="projectName" readonly="readonly" value="" class="apply-val"/></li>
					<li><span>页数</span><input type="text" name="pageNumber" readonly="readonly" value="" class="apply-val "/></li>
					<li><span>份数</span><input type="text" name="copiesNumber" readonly="readonly" value="" class="apply-val" /></li>
					<li><span>盖章内容</span><textarea name="text"  rows="" cols="" readonly="readonly" class="apply-val"></textarea></li>
					<li><span>盖章事由</span><textarea name="why" rows="" cols="" readonly="readonly" class="apply-val"></textarea></li>
					<li class="txt_ctr">
					<input type="button" value="审批" onclick="applySubmit()"/>
				
					</li>
				</ul>
  			   
  			</form>

		</div>
		
		
		
		<table id="approveDg"></table>
		


		<script type="text/javascript">	
		$('#approveDg').datagrid({
			 //url:'ziZhiSeal/queryOneself.action',
			rownumbers:false,
		    singleSelect:true, 
			nowarp:false,
		    fit:true, 
		    fitColumns:true,
		    border:false,
			pagination:true,
	 		singleSelect:true,
		    toolbar:'#spproveTb', 
		   	columns:[[    
		        {field:'id',title:'id',checkbox:true,}, 
				{field:'number',title:'编号',width:50,},       
				{field:'projectName',title:'项目名称',width:140,},		
				{field:'text',title:'盖章内容',width:140,},  
				{field:'why',title:'盖章事由',width:140,},				
				{field:'requestDate',title:'申请时间',width:100,},
				{field:'overDate',title:'盖章时间',width:100,},

				{field:'pageNumber',title:'页数',width:70,},   
				{field:'copiesNumber',title:'份数',width:70},   
				{field:'userId',title:'申请人',width:70,formatter:function(value){
		    			return value.name;
		    		}},
				{field:'approver',title:'审批人',width:70,},
				{field:'agent',title:'经办人',width:70,},   	        		

	       		{field:'state',title:'状态',width:70,},
		    ]],
		})
	
		spprove_tanc = $('#spprove-tanc').dialog({
			title : '审批',
			width : 400,
			height : 400,
			closed : true,
			cache : false,
			modal : true
		});	
		
		
		//查看
		function addSpproveTb(){		

			var row = $('#approveDg').datagrid('getSelected');
			if(row == null){
			   alert("请选择一条数据");
			}else{
				$("input[name = sealId]").val(row.id);
				$("input[name = id2]").val(row.number);
				$("input[name = projectName]").val(row.projectName);
				$("input[name = pageNumber]").val(row.pageNumber);
				$("input[name = copiesNumber]").val(row.copiesNumber);
				$("textarea[name = text]").val(row.text);
				$("textarea[name = why]").val(row.why);
				spprove_tanc.dialog('open') // 打开dialog
//				spprove_tanc.dialog('close') // 关闭dialog
			}
			//console.log(row)
			
			
		};
		
		//
		function deleteSpprove(){	
			var row = $("#approveDg").datagrid('getSelected');
			if(row){
				$.post('ziZhiSeal/delete.action',{'id':row.id},function(data){
					if(data!=null&&data>0){						
						 $.messager.alert("提示", "删除成功", "info"); 
						 $("#approveDg").datagrid('reload');
					}
				})
			}else{
				 $.messager.alert("提示", "请选中一行信息", "info");  
			}
		
		}
		

		 function applySubmit(){	 			
			$.ajax({
				   url:"ziZhiSeal/approver.action",
				   type:"post",
				   data:$("#approve-form").serialize(),	
				   dataType:"",			   
				   success:function(data){
					   if(data == 1){
					   		$('#approve-tanc').dialog({
								closed : true,
							});
					   	alert("经办完成");
					   	spprove_tanc.dialog('close');
					   	$('#approveDg').datagrid('reload');
					   	
					   }else{
					   	alert("提交失败");
					   	
					   }
				   }
			})
		}
  	</script>
		
	</body>
</html>
