<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加任务信息</title>

</head>
<body>
<div class="PagingBody">
 <h3>添 加 任 务 信 息</h3>
    <div class="inputDivZT">
        <div class="inputDiv">
            <span>任务主题:</span>
            <input type="text" name="taskTheme"  id="taskTheme1" title="任务主题">
            <span>任务内容:</span>
            <textarea rows="8" cols="30"  name="taskText" id="taskContent" ></textarea>
            <span>项目地址:</span>
            <input type="text" name="taskAddress" id="taskAddress1">
            <span>委托单位:</span>
            <input type="text" name="entrustedUnit" id="taskCompany1">
            <span>联 系 人:</span>
            <input type="text" name="client" id="taskContacts1">
            <span>联系人电话:</span>
            <input type="text" name="clientPhone"  id="AddressNumber1" min="0" placeholder="请输入正确格式手机号" onblur="if(!(/^1(3|4|5|7|8)\d{9}$/.test($(this).val()))){$(this).val('')}">
            <span>任务结束时间:</span>
            <input type="text" name="successDate"  id="JsDate">
            <span>任务接收人:</span>
            <select name="taskReceive" style="margin: 0 auto;display: block" id="taskReceive1"></select>
            <button id="submitTask">确  认  发  布</button>
            <button id="printTask" onclick="PrintTask()">打  印  任  务</button>
        </div>
    </div>
   
</div>


<script type="text/javascript">
    $('#JsDate').datebox({
        required:true,
        editable:false
    });
    $.ajax({
        url:'users/querySubZhuGuan.action',
        type:'POST',
        async:false,
        success:function(data){
        	 $("select[name='taskReceive']").empty();
            for(var i=0;i<data.length;i++){
                $("select[name='taskReceive']").append("<option>"+data[i]+"</option>")
            }
        }
    });

    $(function(){
    	
        var submitTask=$("#submitTask");
        submitTask.click(function(){
            var taskTheme=$("input[name='taskTheme']").val();
            var taskContent=$("#taskContent").val();
            var taskReceive=$("select[name='taskReceive']").find("option:selected").text();
            var taskAddress=$("input[name='taskAddress']").val();
            var entrustedUnit=$("input[name='entrustedUnit']").val();
            var client=$("input[name='client']").val();
            var clientPhone=$("input[name='clientPhone']").val();
            var successDate=$("input[name='successDate']").val();
            if(taskContent!=""&&taskTheme!=""&&taskAddress!=""&&taskReceive!=""&&entrustedUnit!=""&&client!=""&&clientPhone!=""&&successDate!=""){
                $.ajax({
                    url:'task/addTask.action',
                    type:'POST',
                    async:false,
                    data:{
                        taskTheme:taskTheme,
                        taskText:taskContent,
                        recipient:taskReceive,
                        taskAddress:taskAddress,
                        entrustedUnit:entrustedUnit,
                        client:client,
                        clientPhone:clientPhone,
                        successDate:successDate
                    },
                    success:function(data){
                    	if(data>0){
                    		 $.messager.alert("提示","发布成功","info")
                    	}
                        $(".inputDiv input,.inputDiv textarea").val("");
                       
                    },
                    error:function(){
                        $.messager.alert("错误","发布失败","info")
                    }
                })
            }else{
                $.messager.alert("提示","请填写完整信息", "info");
            } 
        })

    })

</script>
</body>
</html>
