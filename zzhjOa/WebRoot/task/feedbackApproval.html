<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反馈审批</title>
  
</head>
<body>
<div class="PagingBody">
    <h3>反  馈  审  批</h3>
</div>
<div class="buttonBar" id="buttonBarfeedBack">
    <a class="easyui-linkbutton" iconCls="icon-xg" plain="true" onclick="subJectFeed()">审批申请</a>
    <a class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteFeedback()">删除</a>
</div>

<div id="viewApplication"  class="easyui-dialog" title="查看申请" closed=true>
    <ul>
        <li>
            <input type="hidden" name="userid">
        </li>
        <li style="height: 40px">
            <div class="splitLi">
                <span>任 务 主 题：</span>
                <input type="text" name="taskName" readonly="readonly">
            </div>
            <div class="splitLi">
                <span>申 &nbsp 请 &nbsp 人：</span>
                <input type="text" name="requestName" readonly>
            </div>
        </li>
        <li style="height: 40px">
            <div class="splitLi">
                <span>申 请 时 间：</span>
                <input type="text" name="requestDate" readonly>
            </div>
        </li>
        <li>
            <span style="position: absolute;top: 29%;">反 馈 信 息：</span>
            <textarea name="info" rows="7" cols="30" style="width: 70%;margin-left: 95px;font-size: 16px" readonly></textarea>
        </li>
        <li>
            <span style="position: absolute;top: 29%;">打 回 信 息：</span>
            <textarea name="refuseInfo" rows="7" cols="30" style="width: 70%;margin-left: 95px;font-size: 16px" placeholder="请填写打回信息"></textarea>
        </li>
        <li style="margin: 20px auto">
            <div class="splitLi">
                <input type="button" onclick="agreeApply()" class="button-task" value="审批">
            </div>
            <div class="splitLi">
                <input type="button" onclick="refuseApplication()" class="button-task" value="打回">
            </div>
        </li>
    </ul>
</div>
<table id="feedbackApprovalDg"></table>


<script type="text/javascript">
    //初始化表格 查看申请
    $('#feedbackApprovalDg').datagrid({
        url: 'feedback/approverOnw.action',
        method: 'POST',
        pagination: true,
        singleSelect: true,  //仅可以选中一行
        fitColumns: true, //自动展开 铺满横向
        toolbar: "#buttonBarfeedBack",  //使上方控制器和表格融为一体
        columns: [[
            {field: 'id', title: '编号', checkbox: true},
            {field: 'requestName', title: '申请人'},
            {field: 'requestDate', title: '申请时间', width: 60},
            {field: 'taskId', title: '任务主题',formatter:function(value){return value.taskTheme}},
            {field: 'info', title: '反馈信息'},
            {field: 'refuseInfo', title: '打回信息'},
            {field: 'approver', title: '审批人'},
            {field: 'overDate', title: '结束时间', width: 60},
            {field: 'state', title: '任务状态'}
        ]]
    });

    //    查看信息
    function subJectFeed(){
        var Data = $('#feedbackApprovalDg').datagrid('getSelected');
        if (Data) {
            $('#viewApplication').dialog({
                width: 800,
                closed: false, //更改 显示隐藏
                cache: false,//是否缓存
                onOpen: function () {
                    $("input[name = userid]").val(Data.id);
                    $("input[name = requestName]").val(Data.requestName);
                    $("input[name = requestDate]").val(Data.requestDate);
                    $("input[name = taskName]").val(Data.taskId.taskTheme);
                    $("textarea[name = info]").val(Data.info);
                }
            });
        } else {
            $.messager.alert("提示", "请选择一条数据", "info");
        }
    }
//    打回
    function refuseApplication(){
        if($("textarea[name = refuseInfo]").val()!=''&&$("textarea[name = refuseInfo]").val()!=null){
            $.ajax({
                url: "feedback/refuse.action",
                method: "POST",
                data: {
                    refuseInfo:$("textarea[name = refuseInfo]").val(),
                    feedbackId: $("input[name = userid]").val()
                },
                success: function (data) {
                    if (data > 0) {
                        $.messager.alert("提示", "打回成功", "info");
                        $('#viewApplication').dialog({
                            closed: true //更改 显示隐藏
                        });
                        $('#feedbackApprovalDg').datagrid("reload");
                    } else {
                        $.messager.alert("提示", "打回失败", "info")
                    }
                }
            })
        }else{
            $.messager.alert("提示", "请填写打回信息", "info")
        }
    }
//    同意
    function agreeApply(){
            $.ajax({
                url: "feedback/approver.action",
                method: "POST",
                data: {
                    feedbackId: $("input[name = userid]").val()
                },
                success: function (data) {
                    if (data > 0) {
                        $.messager.alert("提示", "审批成功", "info");
                        $('#viewApplication').dialog({
                            closed: true //更改 显示隐藏
                        });
                        $('#feedbackApprovalDg').datagrid("reload");
                    } else {
                        $.messager.alert("提示", "审批失败", "info")
                    }
                }
            })
    }
   	function deleteFeedback(){
   		var row =$('#feedbackApprovalDg').datagrid('getSelected');
   		if(row){
   			$.post('feedback/deleteFeedback.action',{'id':row.id},function(data){
   				if(data>0){
   				 $('#feedbackApprovalDg').datagrid("reload");
   				 $.messager.alert("提示", "删除成功", "info");
   				}
   			})
   		}else{
   		   $.messager.alert("提示", "请选择一条数据", "info");
   		}
   	}
</script>


</body>
</html>
